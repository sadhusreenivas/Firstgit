<!DOCTYPE html>
<html>
<head>
<style> 

.parent {
display:grid;
grid-template-columns: repeat(3,1fr); 
grid-gap:1px; 
grid-auto-rows:minmax(100px,auto);
}

.parent>div { 
border:2px solid blue;
}
.o
{
background-color:rgb(255,255,200);
}

</style>
</head>

<body>
<div class="parent">
<div class="o"> one </div>
<div class="two"> two </div>
<div class="th"> three </div>
<div class="fo"> four </div>
<div class="fi"> five </div>
<div class="s"> five </div>
<div class="se"> six</div>
<div class="ei"> seven</div>
<div class="nine"> nine </div>
</div>

</body>
</html>
