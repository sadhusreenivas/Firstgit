<!DOCTYPE html>
<html>
    <head>
    <style>
    label 
    {
    width:10%;
    display:inline-block;
    margin-left:15px;
    } 
    
    </style>
    </head>
    <body>
    <form action=" " method="post" novalidate autocomplete ="on">
    <fieldset>
    <legend> APPLICATION FORM </legend>
        <label> Name: </label>
        <input type="text" name ="uname" autofocus placeholder="enter name" required size="5" maxlength="6" >
        <br>
        <br>
        <label>Age:</label>
        <input type="number" name = "age" min="1" max="99">
        <br>
        <br>
        <label>Password:</label> 
        <input type="password" name="pass" >
        <br>
        <br>
        <label>Gender:</label>
        <input type="radio" name = "gender" value="male" >Male
        <input type="radio" name = "gender" value="female">FeMale
        <br>
        <br>
        <label>Skill:</label>
        <input type="checkbox" name="skill" value="css">CSS
        <input type="checkbox" name="skill" value="html">HTML
        <input type="checkbox" name="skill" value="js">JAVASCRIPT
        <br>
        <br>
        <label>Qualifications:</label>
        <select name="degree" multiple>
        <option value ="Doctorate"> Doctorate </option>
        <option value= "Master"> Master </option>
        <option value="Bachelor"> Bachelor </option>
        <option value ="Diploma"> Diploma </option>
        <option value ="certification"> Certification </option>
        </select>
        <br>
        <br>
        <label>Acheivements:</label>
        <textarea name="acheive" rows="10" cols="15">
        enter your acheivements
        </textarea>
        <br>
        <br>
        
        <label> Upload Resume</label>
        <input type="file" name ="resume">
        <br>
        <br>
        <input type="submit">
        <input type="reset">
        <button type="button" onclick = " alert('Fill up the form ') ; " > click </button>
    </fieldset>
    </form>

    </body>
</html>
